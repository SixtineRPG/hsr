<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Kanban Firebase Simple</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1em;}
    #loginForm, #kanban { margin-top: 2em; }
    #tasks { list-style: none; padding: 0; }
    #tasks li { padding: 0.5em; border: 1px solid #ccc; margin-bottom: 0.5em; display: flex; justify-content: space-between; }
    input[type="text"] { flex-grow: 1; margin-right: 1em; }
    button { cursor: pointer; }
    #addTaskInput { width: 70%; }
  </style>
</head>
<body>

 <h1>Kanban Firebase JSON</h1>

  <div id="kanban" class="kanban"></div>

  <button id="addCard">+ Ajouter une carte dans "À faire"</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // Remplace par ta config Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyDjMvnPebLgJGUlgJm6_jU19FOfRYYwoK8",
  authDomain: "hsr-tracker-26c18.firebaseapp.com",
  databaseURL: "https://hsr-tracker-26c18-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "hsr-tracker-26c18",
  storageBucket: "hsr-tracker-26c18.firebasestorage.app",
  messagingSenderId: "202249444604",
  appId: "1:202249444604:web:4cb7cb6ccb218f27c74b79"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const kanbanDiv = document.getElementById('kanban');
    const addCardBtn = document.getElementById('addCard');

    let board = null;
    let userId = null;
    let unsubscribe = null;

    // Génère un ID simple unique (timestamp + random)
    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substring(2,5);
    }

    // Render le board complet dans #kanban
    function renderBoard(board) {
      kanbanDiv.innerHTML = '';
      for (const [colKey, colData] of Object.entries(board.columns)) {
        const colDiv = document.createElement('div');
        colDiv.className = 'column';
        colDiv.dataset.status = colKey;

        const titleH2 = document.createElement('h2');
        titleH2.textContent = colData.title;
        colDiv.appendChild(titleH2);

        const cardsDiv = document.createElement('div');
        cardsDiv.className = 'cards';

        // Parcours les cartes
        for (const [cardId, card] of Object.entries(colData.cards)) {
          const cardDiv = document.createElement('div');
          cardDiv.className = 'card';
          cardDiv.contentEditable = 'true';
          cardDiv.textContent = card.text;
          cardDiv.dataset.cardId = cardId;
          cardDiv.dataset.colKey = colKey;

          // Sauvegarde le texte au blur
          cardDiv.addEventListener('blur', () => {
            const newText = cardDiv.textContent.trim();
            if (newText === '') {
              delete board.columns[colKey].cards[cardId];
            } else {
              board.columns[colKey].cards[cardId].text = newText;
            }
            saveBoard();
          });

          // Bouton supprimer
          const delBtn = document.createElement('button');
          delBtn.textContent = 'X';
          delBtn.style.marginLeft = '10px';
          delBtn.onclick = () => {
            delete board.columns[colKey].cards[cardId];
            saveBoard();
          };

          cardDiv.appendChild(delBtn);
          cardsDiv.appendChild(cardDiv);
        }

        colDiv.appendChild(cardsDiv);
        kanbanDiv.appendChild(colDiv);
      }
    }

    // Sauvegarder le board dans Firestore
    function saveBoard() {
      db.collection('kanbans').doc(userId).set({ board })
        .catch(err => console.error("Erreur sauvegarde :", err));
    }

    // Ecoute Firestore en temps réel
    function listenBoard(uid) {
      unsubscribe = db.collection('kanbans').doc(uid).onSnapshot(doc => {
        if (doc.exists) {
          board = doc.data().board;
          renderBoard(board);
        } else {
          // Init vide si pas de board
          board = {
            columns: {
              todo: { title: "À faire", cards: {} },
              inprogress: { title: "En cours", cards: {} },
              done: { title: "Fait", cards: {} }
            }
          };
          saveBoard();
        }
      });
    }

    // Ajoute une carte dans "todo"
    addCardBtn.onclick = () => {
      if (!board) return;
      const id = generateId();
      board.columns.todo.cards[id] = { text: "Nouvelle tâche" };
      saveBoard();
    };

    // Auth simple (tu peux adapter avec ton système)
    auth.onAuthStateChanged(user => {
      if (user) {
        userId = user.uid;
        listenBoard(userId);
        addCardBtn.disabled = false;
      } else {
        userId = null;
        if (unsubscribe) unsubscribe();
        kanbanDiv.innerHTML = '<p>Connecte-toi pour voir le kanban</p>';
        addCardBtn.disabled = true;
      }
    });

    // Exemple de login automatique (à adapter !)
    auth.signInWithEmailAndPassword('ton@mail.com', 'tonpassword')
      .catch(err => console.error('Erreur login :', err));
  </script>

</body>
</html>
